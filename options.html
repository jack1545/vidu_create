<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vidu 批量提交助手 - 项目管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --preview-ratio: 9 / 16; }
      body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      .projects { margin-top: 12px; display: grid; grid-template-columns: 1fr; gap: 8px; }
      .project { border: 1px solid #ddd; border-radius: 8px; padding: 8px; }
      .shots { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; }
      .shot { border: 1px dashed #ccc; border-radius: 6px; padding: 6px; font-size: 12px; }
      textarea { width: 100%; min-height: 90px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .muted { color: #666; font-size: 12px; }
      button { padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
      button.primary { background: #1677ff; color: white; border-color: #1677ff; }
      .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .badge { display: inline-block; padding: 2px 6px; border-radius: 999px; border: 1px solid #ddd; font-size: 12px; }
      /* 预览容器，支持 9:16 与 16:9 比例 */
      .preview { width: 100%; aspect-ratio: var(--preview-ratio); border: 1px solid #eee; border-radius: 6px; background: #f7f7f9; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 6px 0; }
      .preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
  </head>
  <body>
    <h1>Vidu 批量提交助手</h1>
    <p class="muted">选择本地项目文件夹（支持多选），每个文件夹代表一个“视频项目”。插件会读取分镜图片和提示词，批量协助在 <code>vidu.cn</code> 提交。</p>

    <div class="row">
      <input id="folderPicker" type="file" webkitdirectory multiple />
      <button id="clearBtn">清空已选择</button>
      <button id="saveBtn" class="primary">保存项目到本地</button>
    </div>

    <div class="row" style="margin-top:8px">
      <span class="muted">预览比例：</span>
      <button id="ratio916" class="primary">9:16</button>
      <button id="ratio169">16:9</button>
      <span class="muted">（仅影响预览显示，不裁剪图片）</span>
    </div>

    <div class="grid2" style="margin-top:12px">
      <div>
        <h3>项目列表</h3>
        <div id="projectList" class="projects"></div>
      </div>
      <div>
        <h3>批量提交</h3>
        <div class="row">
          <label>并发：
            <select id="concurrency">
              <option value="all" selected>全部（连续提交）</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <label>每批间隔（分钟）：<input id="batchDelay" type="number" min="0" value="0" style="width:64px" /></label>
        </div>
        <div class="row">
          <button id="startBatch" class="primary">开始批量提交</button>
          <button id="stopBatch">停止</button>
        </div>
        <p class="muted">注意：由于浏览器安全限制，选择图片文件仍需您在页面中点击“首帧”并选择文件。插件将自动填充提示词并点击“创作”。若网站支持拖拽上传，插件会尝试自动拖拽上传。</p>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
  </html>
